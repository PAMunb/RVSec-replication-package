<wicket:panel>
	<div class="job-executor card">
		<div class="card-header">
			<div class="card-title">
				<span class="drag-indicator mr-2"><wicket:svg href="grip" class="icon"></wicket:svg></span>
				<span wicket:id="name" class="name mr-3"></span>
				<a wicket:id="edit" title="Edit this executor" class="btn btn-light btn-xs btn-icon btn-hover-primary text-muted mr-2">
					<wicket:svg href="edit" class="icon"/>
				</a>
				<a wicket:id="delete" title="Delete this executor" class="btn btn-light btn-xs btn-icon btn-hover-danger text-muted mr-4">
					<wicket:svg href="trash" class="icon"/>
				</a>
				<span wicket:id="disabled" class="badge badge-light-warning">Disabled</span>
			</div>
			<div class="card-toolbar">
				<span class="switch switch-sm switch-primary mb-n2">
					<label>
						<input wicket:id="enable" type="checkbox">
					</label>
				</span>
			</div>
		</div>
		<div class="card-body">
			<div wicket:id="executor"></div>
		</div>
	</div>
</wicket:panel>
