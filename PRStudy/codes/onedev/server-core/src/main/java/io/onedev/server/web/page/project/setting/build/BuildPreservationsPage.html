<wicket:extend>
	<div class="alert alert-notice bg-white shadow mb-5 text-gray">
		<wicket:svg href="bulb" class="icon mr-2"/> 
		Define rules to preserve builds. A build will be preserved as long as one rule defined here or 
		in parent projects preserves it. All builds will be preserved if no rules are defined here and 
		in parent projects
	</div>
	<div class="card">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="feedback" class="mb-4"></div>
				<div wicket:id="editor"></div>		
				<input type="submit" value="Save" class="dirty-aware btn btn-primary mt-4">
			</form>
		</div>
	</div>
</wicket:extend>
