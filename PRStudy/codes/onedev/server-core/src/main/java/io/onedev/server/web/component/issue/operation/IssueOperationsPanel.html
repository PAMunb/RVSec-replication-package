	<div class="issue-operations">

			<div wicket:id="state" class="state">
				<div wicket:id="state"></div>
			</div>
			<a wicket:id="transitions" class="btn btn-primary btn-sm mr-3"><span wicket:id="label"></span></a>

		</div>
		<div wicket:id="actionOptions" class="action-options"></div>

</wicket:panel>
