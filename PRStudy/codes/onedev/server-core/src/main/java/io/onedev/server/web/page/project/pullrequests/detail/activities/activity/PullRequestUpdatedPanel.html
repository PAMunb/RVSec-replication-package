<wicket:panel>
	<div class="head">
		New commits added <span wicket:id="age"></span>
	</div>
	<div class="body">
		<div wicket:id="tooManyCommits" class="alert alert-notice alert-light-warning"></div>
		<div wicket:id="commits" class="commit d-flex align-items-center">
			<wicket:svg href="commit" class="icon flex-shrink-0 mr-2"></wicket:svg>
			<div class="author flex-shrink-0 mr-2"><span wicket:id="author"></span></div> 
			<div class="message mr-3">
				<div wicket:id="message"></div> 
			</div>
			<div class="actions flex-shrink-0 ml-auto d-none d-lg-block">
				<span class="btn-group mr-1">
					<a wicket:id="signature" class="btn btn-sm btn-outline-secondary"></a>
					<a wicket:id="buildStatus" class="btn btn-outline-secondary btn-sm build-status"></a>
				</span>
				<span class="btn-group hash mr-1">
					<a wicket:id="hashLink" class="hash btn btn-sm btn-outline-secondary"><span wicket:id="hash"></span></a>
                    <a wicket:id="copyHash" class="btn btn-sm btn-outline-secondary btn-icon"><wicket:svg href="copy" class="icon"></wicket:svg></a>
				</span>
				<span class="btn-group browse">
					<a wicket:id="browseCode" title="Browse code" class="btn btn-outline-secondary btn-sm btn-icon"><wicket:svg href="files" class="icon"></wicket:svg></a>
				</span>
			</div>
		</div>
	</div>
</wicket:panel>
