<wicket:extend>
    <div wicket:id="content" class="issues"></div>
    <wicket:fragment wicket:id="hasPreviousBuildFrag">
        <div wicket:id="issues"></div>
        <div class="font-size-sm text-muted mt-4"><wicket:svg href="bulb" class="icon mt-n1 mr-1"/> This page lists fixed issues since previous build on <a wicket:id="buildStreamHelpUrl" class="link-primary" target="_blank">same stream</a></div>
    </wicket:fragment>
    <wicket:fragment wicket:id="noPreviousBuildFrag">
        <div class="alert alert-light-warning">Fixed issues not available for first build of a job</div>
    </wicket:fragment>
</wicket:extend>
