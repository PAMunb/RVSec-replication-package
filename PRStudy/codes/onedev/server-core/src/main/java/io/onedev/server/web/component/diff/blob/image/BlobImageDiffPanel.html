<wicket:panel>
	<div class="image-diff border rounded">
		<div wicket:id="title" class="border-bottom px-3 py-2 text-break"></div>
		<div class="content d-flex">
			<div class="old p-3 border-right w-50">
				<img wicket:id="old" class="w-100 h-100" title="Before modification">
			</div>
			<div class="new p-3 w-50">
				<img wicket:id="new" class="w-100 h-100" title="After modification">
			</div>
		</div>
	</div>
</wicket:panel>
