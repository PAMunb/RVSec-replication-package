<wicket:panel>
	<div class="pull-request-jobs d-flex align-items-center flex-wrap">
		<wicket:container wicket:id="jobs">
			<a wicket:id="job" class="d-flex align-items-center job flex-nowrap">
				<svg wicket:id="status" class="status mr-2 flex-shrink-0"></svg>
				<span wicket:id="name" class="name mr-1 text-truncate"></span>
				<wicket:svg href="arrow" class="icon rotate-90 flex-shrink-0"></wicket:svg>
			</a>
		</wicket:container>
	</div>
</wicket:panel>
