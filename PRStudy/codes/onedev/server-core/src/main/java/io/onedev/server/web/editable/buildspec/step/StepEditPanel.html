<wicket:panel>
	<form wicket:id="form" class="step-edit leave-confirm">
		<div class="modal-header">
			<h5 id="modal-title" class="modal-title">Step</h5>
			<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
		</div>
		<div class="modal-body">
			<a wicket:id="type" class="btn btn-outline-secondary"><span wicket:id="label"></span> <wicket:svg href="arrow" class="icon rotate-90"/></a>
			<div wicket:id="description" class="text-muted font-size-sm mt-2"></div>
			<div wicket:id="editor" class="mt-3"></div>
		</div>
		<div class="modal-footer">
			<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save">
			<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
		</div>
	</form>
	<wicket:fragment wicket:id="stepTypeChoiceFrag">
		<input wicket:id="input" class="form-control" placeholder="Type to filter">
		<div wicket:id="content" class="content mt-3"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="groupNodeFrag">
		<a wicket:id="link" class="selectable"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="stepNodeFrag">
		<a wicket:id="link" class="selectable">
			<span wicket:id="label"></span>
			<div wicket:id="description" class="font-size-sm text-muted text-wrap"></div>
		</a>
	</wicket:fragment>
</wicket:panel>
