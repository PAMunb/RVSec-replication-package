<wicket:extend>
    <div class="changes">
        <div wicket:id="changesHead" class="head">
            <div class="btn-group btn-block mb-4">
                <button wicket:id="prevCommitLink" class="btn btn-light btn-hover-primary btn-icon flex-grow-0 flex-shrink-0" title="Previous commit">
                    <wicket:svg href="arrow" class="icon rotate-180"></wicket:svg>
                </button>
                <button wicket:id="comparingCommits" class="btn btn-light btn-hover-primary">
                    <span wicket:id="label"></span>
                    <wicket:svg href="arrow" class="ml-1 icon rotate-90"></wicket:svg>
                </button>
                <button wicket:id="nextCommitLink" class="btn btn-light btn-hover-primary btn-icon flex-grow-0 flex-shrink-0" title="Next commit">
                    <wicket:svg href="arrow" class="icon"></wicket:svg>
                </button>
            </div>
            <wicket:enclosure child="fullChanges">
                <div class="alert alert-notice alert-light-warning mb-4">
                    You are viewing a subset of all changes. <a wicket:id="fullChanges" class="link-primary ml-2">show all changes</a>
                </div>
            </wicket:enclosure>
        </div>
        <div wicket:id="revisionDiff" class="body"></div>
    </div>
    <wicket:fragment wicket:id="commitsFrag">
        <div class="commits-selector noselect p-4">
            <div class="links mb-3">
                <a wicket:id="allChanges" class="btn btn-light btn-sm mr-2">All changes</a> <a wicket:id="changesSinceLastReview" class="btn btn-light btn-sm mr-2">Changes since last review</a>
            </div>
            <ul class="list-unstyled autosuit mb-0">
                <li wicket:id="commits"><a unselectable="on" class="d-flex align-items-center"> <wicket:svg href="commit" class="icon mr-2" unselectable="on"></wicket:svg> <span wicket:id="hash" class="hash mr-2" unselectable="on"></span> <span wicket:id="subject" class="subject" unselectable="on"></span>
                </a></li>
            </ul>
            <div class="mt-3 text-muted d-flex align-items-center">
                <wicket:svg href="bulb" class="icon mr-2" />
                Click to select a commit, or shift-click to select multiple commit
            </div>
        </div>
    </wicket:fragment>
</wicket:extend>
