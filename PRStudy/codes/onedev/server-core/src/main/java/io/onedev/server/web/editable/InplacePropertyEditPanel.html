<wicket:panel>
	<form wicket:id="form">
		<div wicket:id="property" class="property"></div>
		<div wicket:id="feedback" class="mt-3 m-1"></div>
		<div wicket:id="confirm" class="d-flex justify-content-between mt-3 m-1">
			<input wicket:id="save" type="submit" class="dirty-aware btn btn-sm btn-primary mr-4" value="Save">
			<a wicket:id="cancel" class="btn btn-sm btn-secondary">Cancel</a>
		</div>
	</form>
</wicket:panel>
