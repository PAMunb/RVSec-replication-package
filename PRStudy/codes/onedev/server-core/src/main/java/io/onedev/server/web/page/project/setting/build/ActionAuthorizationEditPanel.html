<wicket:panel>
	<div class="action-authorization-edit">
		<form wicket:id="form" class="leave-confirm">
			<div class="modal-header">
				<h5 id="modal-title" class="modal-title">Edit Action Authorization</h5>
				<button wicket:id="close" type="button" class="close"><wicket:svg href="times" class="icon"/></button>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="save" type="submit" class="btn btn-primary dirty-aware" value="Save">
				<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>
