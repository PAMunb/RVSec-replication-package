<wicket:panel>
    <div wicket:id="content">
        <wicket:enclosure child="declarations">
            <div class="mb-2">
                <b>Possible declarations</b>
            </div>
            <ul class="declarations list-unstyled">
                <li wicket:id="declarations"><img wicket:id="icon" src="" alt=""> <a wicket:id="delegateLink"></a> <a wicket:id="link"> <span wicket:id="label"></span> <wicket:enclosure child="scope">
                            <span class="scope"> -- <span wicket:id="scope"></span>
                            </span>
                        </wicket:enclosure>
                </a></li>
            </ul>
        </wicket:enclosure>
        <div>
            <a wicket:id="findOccurrences" class="find-occurrences"><b>All occurrences</b></a>
        </div>
    </div>
</wicket:panel>
