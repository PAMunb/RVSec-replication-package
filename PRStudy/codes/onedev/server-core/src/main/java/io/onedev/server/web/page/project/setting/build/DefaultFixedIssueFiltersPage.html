<wicket:extend>
	<div class="alert alert-notice bg-white shadow mb-5 text-gray">
		<wicket:svg href="bulb" class="icon mr-2"/> 
		For each build, OneDev calculates a list of fixed issues since previous build automatically. 
		This setting provides a default query to further filter/order this list. For a given job, 
		the first matching entry will be used.  
	</div>
	<div class="card">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="feedback" class="mb-4"></div>
				<div wicket:id="editor"></div>		
				<input type="submit" value="Save" class="dirty-aware btn btn-primary mt-4">
			</form>
		</div>
	</div>
</wicket:extend>
