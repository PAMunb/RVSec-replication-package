<wicket:extend>
	<div class="issue-fields">
		<div class="text-muted mb-4">
			<wicket:svg href="bulb" class="icon"/> Define all custom issue fields here. Each project can 
			decide to use all or a subset of these fields via its issue transition setting.
		</div>
		<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add custom field"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<table wicket:id="issueFields" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="More"><wicket:svg href="ellipsis" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
